<main>
  <section class="auth-section">
    <div class="auth-container" aria-labelledby="login-title" style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 70vh;">
      <h2 class="auth-title" id="login-title">Iniciar Sesión</h2>
      <form class="auth-form" id="login-form" autocomplete="on" action="../donor/profile.html" method="GET">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="ejemplo@correo.com"
            required
            autocomplete="email"
            aria-required="true"
          />
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña (12345678@)"
            required
            minlength="8"
            pattern='^(?=.*[!@#$%^&*(),.?":{}|<>]).{8,}$'
            autocomplete="current-password"
            aria-required="true"
            aria-describedby="passwordHelp"
          />
          <small class="password-help" id="passwordHelp">Mínimo 8 caracteres y al menos un caracter especial</small>
        </div>
        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <span>Recordar mi sesión</span>
          </label>
          <a href="#" class="forgot-password" style="text-decoration: none;">¿Olvidaste tu contraseña?</a>
        </div>
        <button type="submit" class="btn-login" aria-label="Iniciar sesión" style="display: inline-block; text-align: center;">
          Iniciar Sesión
        </button>
      </form>
      <div class="auth-footer"></div>
      <p>
        ¿No tienes una cuenta?
        <a href="register.html" class="auth-link">Regístrate aquí</a>
      </p>
